<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuHocJS01</title>
</head>
<body>
    <input id="click-me" type="button" value="Click Me">

            alert('Hello World!');
        });
    </script>
</body>
